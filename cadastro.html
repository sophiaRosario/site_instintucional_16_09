<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AcquaTec</title>
    <link rel="stylesheet" href="estilo.css"> 
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="header">
            <div class="container">
                <h1>AcquaTec</h1>
                <ul class="navbar">
                    <li><a href="Index.html">Inicial</a></li>
                    <li>Simulador</li>
                    <li>|</li>
                    <li><a href="login.html">Login</a></li>
                    <li id="aqui">Cadastro</li>
                </ul>
            </div>
        </div>

        <!--começo do banner-->
        <div class="banner">
            <div class="container">

                <div class="caixa_form">
                    <h1>Bem-vindo!</h1>
                    <div class="formulario">

                        <span>Nome:</span>
                        <input id="nome_input" type="text" placeholder="Seu nome">

                        <span>E-mail:</span>
                        <input id="email_input" type="email" placeholder="seuemail@sptech.school">

                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="*****">

                        <span>Confirmação de senha:</span>
                        <input id="confirma_input" type="password" placeholder="*****">

                        <button>Cadastrar</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="footer">
            <div class="container">
                <h4>Feito com amor por um aluno &hearts; SpTech &copy; 2022</h4>
            </div>
        </div>
